<mat-card>
  <div class="category-menu">
    <ng-container  *ngFor="let category of categories">
    <a  [routerLink] = "['category',category.name,  category.id]"  class="menu-link">
          <h6>{{category.name}}</h6>
        </a>
      <mat-divider [vertical]="true"></mat-divider>
    </ng-container>
  </div>
</mat-card>
