<form (ngSubmit)="handleSubmit()" class="flex flex-col gap-4">
  <div>
    <label for="small-input" class="block text-sm font-medium text-gray-900"
      >Category Name</label
    >
    <input
      [(ngModel)]="categoryName"
      name="categoryName"
      placeholder="Electronics"
      type="text"
      id="small-input"
      class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 rounded-md sm:text-sm w-full p-2.5 text-gray-700 border border-gray-300 dark:text-gray-300 dark:border-gray-600 dark:placeholder-gray-400"
    />
  </div>

  <button
    type="submit"
    class="button-click md:4 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
    button-click
  >
    Add category
  </button>
</form>
